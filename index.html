<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 2em auto;
            background-color: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
        }
        h1, h2, h3 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .social-links {
            text-align: center;
            margin-top: 1em;
        }
        .social-links a {
            margin: 0 0.5em;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人主页</h1>
</header>

<div class="container">
    <div class="profile-pic">
        <img src="profile.jpg" alt="个人照片">
    </div>
    <h2>你好，我是[你的名字]</h2>
    <p>
        欢迎来到我的个人网页。我是一名[职业或兴趣爱好]，我对[相关领域]充满热情。在这个网站上，你可以了解到我的工作、项目以及兴趣爱好。
    </p>

    <h3>关于我</h3>
    <p>
        我有多年的[相关经验]，曾参与过[项目或工作经历]。在空闲时间，我喜欢[兴趣爱好]。
    </p>

    <h3>我的项目</h3>
    <p>
        这里是一些我最近完成的项目：
        <ul>
            <li><strong>项目1：</strong> 项目描述。</li>
            <li><strong>项目2：</strong> 项目描述。</li>
            <li><strong>项目3：</strong> 项目描述。</li>
        </ul>
    </p>

    <h3>联系我</h3>
    <p>
        如果你想和我取得联系，可以通过以下方式找到我：
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            <a href="mailto:yourname@example.com">Email</a>
        </div>
    </p>
</div>

</body>
</html>
